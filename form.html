<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>The Aims Academy</h1>
        <div class="part1">
           <form action="" class='cen'>
            <h2>Personal Information</h2>
            <hr><br>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname"><br>
           
            <h2>Contact Information</h2>
            <hr><br>
            <label for="mob">Mobile No. :</label>
            <input type="number" id="num" max="11"><br><br>
            <label for="adress">Address :</label>
            <input type="text" id="adress"><br><br>
            <label for="zip">Zip code :</label>
            <input type="number" id="zip" max="7"><br>

            <h2>Select your favourite language</h2>
            <hr><br>
            <input type="radio" name="fav_lan" id="html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="python" name="fav_lan" value="Python">
            <label for="python">Python</label><br>
            <input type="radio" id="javascript" name="fav_lan" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>
            Admission date :&nbsp;
            <input type="date" name="date" id="date">
            <br>
            <input type="checkbox" id="cou"  value="course">
            <label for="vehicle1"> I have another course</label><br><br>
            <button type="submit" class='btn'>Submit</button>
            

           </form>

        </div>
    </div>
</body>
</html>
